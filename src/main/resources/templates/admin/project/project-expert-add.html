<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/header :: css">
    <title>专家评论新增</title>
</head>
<body>
<div class="page-container">
	<div class="cl pd-5  mt-20"> 
	<span class="l"> 
		<a href="javascript:;" th:onClick="'javascript:project_detail(\'项目详情\',\'/admin/project/lookProjectDetail/'+${projectId}+'\',\'1000\',\'600\');'" class="btn btn-primary radius">项目详情</a></span>
	</div>
	<form class="form form-horizontal" id="form-expert-comment-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">专家姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value=""   placeholder="" id="expertName" name="expertName" maxlength="20"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">专家职称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="" id="expertTitle" name="expertTitle" maxlength="20"/>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">专家评论：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="contents"  id="contents" cols="" rows="" class="textarea" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>

<!-- 						</div> -->
<!-- 		</div>	 -->

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>图片上传：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<img id="img" name="img" width="100" height="100">
			    <div id="filePicker"><input type="file" name="imgFile" id="files" onchange="uploadImage('files','img');"></div>
			    <input type="hidden" name="imgCode" id="imgCode" />
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i>新增保存</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
		<input  type="hidden" name="projectId" id="projectId" th:value="${projectId}"/>
