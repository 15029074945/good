<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/header :: css"></head>

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i>
    首页
    <span class="c-gray en">&gt;</span>用户管理 <span class="c-gray en">&gt;</span>
    用户列表
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<form id="myForm" th:action="@{/admin/good}" th:method="get">
    <div class="page-container">
        <div class="text-c">
            注册日期范围：
            <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;" name="startTime" th:value="${startTime}" readonly="readonly"/>
            -
            <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;" name="endTime" th:value="${endTime}" readonly="readonly"/>
            <input type="text" class="input-text" style="width:250px" placeholder="输入用户名称" name="username" th:value="${username}"/>
            <button type="submit" class="btn btn-success">
                <i class="Hui-iconfont">&#xe665;</i>
                搜用户
            </button>
        </div>
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <!--<span class="l">-->
                <!--<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>-->
                <!--<a href="javascript:;" th:onclick="'javascript:admin_add(\'添加管理员\',\'/admin/manager/user/add\',\'800\',\'500\');'" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a>-->
            <!--</span>-->
            <span class="r">共有数据：<strong th:text="${pageInfo.total}" id="total">54</strong> 条</span>
        </div>
        <table class="table table-border table-bordered table-bg">
            <thead>
            <tr>
                <th scope="col" colspan="12">用户列表</th>
            </tr>
            <tr class="text-c">
                <th>个人/机构名</th>
                <th>手机</th>
                <th>邮箱</th>
                <th>发起项目数量</th>
                <th>支持项目数量</th>
                <th>募集金额</th>
                <th>支持金额</th>
                <th>是否个人认证</th>
                <th>是否机构认证</th>
                <th>注册时间</th>
                <th>是否已启用</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="model:${pageInfo.list}" th:object="${model}">
                <td th:text="*{username}">d</td>
                <td th:text="*{mobilePhone}">2</td>
                <td th:text="*{email}">3</td>
                <td>
                    <a class="maincolor" href="javascript:;" th:text="*{startNumber}" th:onclick="'javascript:list_start(\'发起项目列表\', \'/admin/good/list-start/'+*{id}+'\');'"></a>
                </td>
                <td th:text="*{supportNumber}">
                    <a class="maincolor" href="javascript:;" th:text="*{supportNumber}" th:onclick="'javascript:list_support(\'支持项目列表\', \'/admin/good/list-support/'+*{id}+'\');'"></a>
                </td>
                <td th:text="*{getPrice}/100">
                    <a class="maincolor" href="javascript:;" th:text="*{getPrice}/100" th:onclick="'javascript:list_get(\'募集流水\', \'/admin/good/list-get/'+*{id}+'\');'"></a>
                </td>
                <td>
                    <a class="maincolor" href="javascript:;" th:text="*{payPrice}/100" th:onclick="'javascript:list_pay(\'捐赠流水\', \'/admin/good/list-pay/'+*{id}+'\');'"></a>
                </td>
                <td>
                    <span th:if="*{personAuthed}">是</span>
                    <span th:unless="*{personAuthed}">否</span>
                </td>
                <td>
                    <span th:if="*{teamAuthed}">是</span>
                    <span th:unless="*{teamAuthed}">否</span>
                </td>
                <td th:text="*{#dates.format(createTime, 'yyyy-MM-dd HH:mm')}">2014-6-11 11:11:42</td>
                <td class="td-status">
                    <span class="label radius" th:if="*{lock}">已停用</span>
                    <span class="label radius label-success" th:unless="*{lock}">已启用</span>
                </td>
                <td class="td-manage">
                    <a style="text-decoration:none" th:onclick="'javascript:good_status(this, \'/admin/good/status/'+*{id}+'\',\''+*{!lock}+'\');'" href="javascript:;" title="启用" th:if="*{lock}"><i class="Hui-iconfont">&#xe615;</i></a>
                    <a style="text-decoration:none" th:onclick="'javascript:good_status(this, \'/admin/good/status/'+*{id}+'\',\''+*{!lock}+'\');'" href="javascript:;" title="禁用" th:unless="*{lock}"><i class="Hui-iconfont">&#xe631;</i></a>
                    <a title="详情" href="javascript:;" onclick="system_log_show(this,'10001')" th:onclick="'javascript:good_view(\'查看用户详情\', \'/admin/good/'+*{id}+'\',\'800\',\'500\');'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe665;</i></a>
                    <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','change-password.html','10001','600','270')" th:onclick="'javascript:change_password(\'重置密码\', \'/admin/good/change-password/'+*{id}+'\',\'600\',\'270\');'" href="javascript:;" title="重置密码"><i class="Hui-iconfont">&#xe63f;</i></a>
                    <a title="删除" href="javascript:;" onclick="admin_del(this,'1')" th:onclick="'javascript:good_del(this, \'/admin/good/'+*{id}+'\');'" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:replace="admin/page :: page"></div>
    </div>
</form>
<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/page.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/good/user-list.js}"></script>
<script th:inline="javascript">

</script>
</body>
</html>
