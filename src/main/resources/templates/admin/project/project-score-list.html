<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="admin/header :: css">
<title>待打分项目列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 项目管理 <span class="c-gray en">&gt;</span> 待打分项目列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<form action=""  th:action="@{/admin/project/projectCheckScoreList}" th:method="post">
<div class="page-container">
	<div class="text-c"> 创建日期范围：
            <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;" name="startTime" th:value="${startTime}" readonly="readonly"/>
            -
            <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;" name="endTime" th:value="${endTime}" readonly="readonly"/>
           <input type="text" class="input-text" style="width:250px" placeholder="项目名称" id="projectName" name="projectName"  th:value="${projectName}" maxlength="20"/>
		<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜项目</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
		</span> 
		<span class="r">共有数据：<strong  th:text="${pageInfo.total}">54</strong> 条</span> 
	</div>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="13">项目列表</th>
			</tr>
			<tr class="text-c">
				<th width="150">项目编号</th>
				<th width="90">项目名称</th>
				<th width="90">项目类型</th>
				<th width="80">项目资金</th>
				<th width="80">已筹资金</th>			
				<th width="80">创建时间</th>
				<th width="80">项目分类</th>
				<th width="40">项目PEI</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>		
			<tr class="text-c" th:each="project : ${pageInfo.list}" >
				<td th:text="${project.projectNumber}">项目编号</td>
				<td th:text="${project.projectName}">项目名称</td>
				<td th:if="${project.projectType==1}" th:text="个人项目">项目类型</td>
				<td th:if="${project.projectType==2}" th:text="企业项目">项目类型</td>
				<td th:text="${project.projectCapital}">项目资金</td>
				<td th:text="${project.raisedFunds}">项目已筹资金</td>
				<td th:text="${#dates.format(project.createTime, 'yyyy/MM/dd')}">创建时间</td>													
				<th:block  th:each="industry:${industryList}">					
				 	<td th:if="${project.industryId==industry.id}" th:text="${industry.industryName}">行业信息</td>			
				</th:block>					
				<td th:if="${project.isScore==0}" th:text="未打分" style="color: red">打分状态</td>
				<td th:if="${project.isScore==1}" th:text="${project.score}">打分状态</td>												
				<td class="td-manage">			
				<a  th:if="${project.isScore==0}"   th:text="去打分"  style="text-decoration:none" th:onClick="'javascript:project_score(\'项目打分页面\',\'/admin/project/projectScoreCheck/'+${project.id}+'\');'" href="javascript:;" title="项目打分">去打分<i class="Hui-iconfont">&#xe6df;</i></a> 				
				<a  th:if="${project.isScore==1}"   th:text="重新打分"  style="text-decoration:none" th:onClick="'javascript:project_score(\'项目重新打分页面\',\'/admin/project/projectScoreCheck/'+${project.id}+'\');'" href="javascript:;" title="项目重新打分">去打分<i class="Hui-iconfont">&#xe6df;</i></a> 				
				</td>
			</tr>
		</tbody>
	</table>
	<div th:replace="admin/page :: page"></div>
</div>
</form>

<div th:replace="admin/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/page.js}"></script>
<script type="text/javascript">
//去打分
function project_score(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
</script>
</body>
</html>
